<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact-us.css">
    <script src="https://kit.fontawesome.com/c9f23826d9.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <title>Cafe_Artisery</title>
</head>
<body>
    <div class="main">
        <header>
            <nav class="navbar navbar-expand-lg">
                <h4 style="color: white;"><img src="Images/home_images/white_logo.png" width="100px" alt="cafe_logo">Cafe Artisery</h4>
                <button class="navbar-toggler navbar-toggler-bg-light" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto nav-item">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="menu.html">Menu <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="activities.html">Activities <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="about-us.html">About us <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Contact us <span class="sr-only">(current)</span></a>
                    </li>
                    </ul>
                </div>
            </nav>

            <div class="contact_us">
            <h1>Contact Us</h1>
            <p>If you have a question, you can leave a message.</p>
            <form>
                <input name="name" type="text" placeholder="Enter Name" class="f-element text rounded"><br>
                <input name="email" type="text" placeholder="Enter E-mail" class="f-element email rounded"><br>
                <textarea name="message" placeholder="Type a Message." class="f-element area rounded" rows="5"></textarea><br>
                <button>Submit</button>
            </form>
            <div class="social-media">
                    <i class="fa-brands fa-square-instagram"></i>
                    <i class="fa-brands fa-square-facebook"></i>
                    <i class="fa-brands fa-square-twitter"></i>
            </div>
         </div>
        </header>
    </div>
</body>
</html>
